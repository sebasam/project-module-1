<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/simulator.css">
    <title>Simulator</title>
</head>
<body id="body-simulator">    
    <div class="container text-center text-white" id="body-container">
        <div class="d-flex justify-content-start successs">
            <h6 id="customer-amount">5000</h6>         
        </div>
        <div class="d-flex justify-content-start successs">
            <h6>USD</h6>         
        </div>    
        <div class="row g-3 align-items-center">
            <h2>¿Cuántos dólares vas a invertir? (referencia con el peso Colombiano COP)</h2>
                <div class="col-auto">
                    <select id="inputNumber" class="form-select" aria-label="Default select example">
                        <option selected>Selecciona cantidad a invertir</option>
                        <option value="100" >100</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                    </select>
                </div>
                <div class="col-auto ms-5">                
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-danger" id="btn-down">Baja</button>
                        <button type="button" class="btn btn-success" id="btn-up">Sube</button>
                    </div>
                </div>
            
            <div class="col-auto">
                <span id="helpInline" class="form-text new-text text-white">

                </span>
            </div>
        </div>
        <div class="container mt-3">
            <div class="row d-none" id="dollar-zone">
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/simulator.js"></script>    
</body>
</html>
