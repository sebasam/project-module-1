<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Membresia</title>
    <link rel="stylesheet" href="./css/membership.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <!-- formulario datos personales -->
        <form class="formulari-datos" id="form1">
            <h1>Formulario de membresia</h1>
            <hr>
            <label for="name">Nombres</label>
            <input type="text" id="name" maxlength="25" autocomplete="off" required>
            <label for="apellido">Apellidos</label>
            <input type="text" id="apellido" maxlength="25"  autocomplete="off" required>
            <label for="documento">N.documento</label>
            <input type="number" id="documento" autocomplete="off" required>
            <label for="nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="nacimiento"  required
            value="1999-07-22"
            min="1950-01-01" max="2000-12-31">
            <label for="email">E-mail</label>
            <input type="email" id="email" autocomplete="off" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" required maxlength="20" minlength="12"> 
            <button class="btn-datos" type="submit" id="btn-data">Enviar Datos</button>
            <button class="btn-reiniciar" id="btn-reset">Borrar Datos</button>

        </form>
        <!-- tarjeta -->
        <section class="targeta" id="targeta">
            <div class="delantera">
                <div class="logo-marca" id="logo-marca">
                <!-- <img src="membership-css/img/logos/visa.png" alt="visa"> -->
                </div>
                <img src="membership-css/img/chip-tarjeta.png" class="ship" alt="chip">
                <div class="datos" id="numero">
                    <div class="grupo">
                        <p class="label">Numero de Tarjeta</p>
                        <p class="numero">### #### ###</p>
                    </div>
                    <div class="flexbox">
                        <div class="grupo" id="nombre">
                            <p class="label">Nombre</p>
                            <p class="nombre">Eren jeager</p>
                        </div>

                        <div class="grupo" id="expiracion">
                            <p class="label">Expiracion</p>
                            <p class="expiracion"><span class="mes">MM</span> /<span class="year">AA</span> </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="trasera">
                <div class="barra-magnetica"></div>
                <div class="datos">
                    <div class="grupo" id="firma">
                        <p class="label">Firma</p>
                        <div class="firma"><p>eren jeager</p></div>
                    </div>
                    <div class="grupo" id="ccv">
                        <p class="label">CCV</p>
                        <p class="ccv"></p>
                    </div>
                </div>
                <p class="leyenda">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                <a href="#" class="link-blanco">www.tubanco.com</a>
            </div>        
        </section>
        <!-- contenedor boton abrir formulario -->
        <div class="contenedor-btn">
            <button class="btn-abrir-formulario" id="btn-abrir-formulario">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <!-- formulario -->
        <form action="" id="formulario-tarjeta" class="formulario-tarjeta">
			<div class="grupo">
				<label for="inputNumero">Número Tarjeta</label>
				<input type="text" id="inputNumero" maxlength="19" autocomplete="off" required>
			</div>
			<div class="grupo">
				<label for="inputNombre">Nombre</label>
				<input type="text" id="inputNombre" maxlength="19" autocomplete="off" required>
			</div>
			<div class="flexbox">
				<div class="grupo expira">
					<label for="selectMes">Expiracion</label>
					<div class="flexbox">
						<div class="grupo-select">
							<select name="mes" id="selectMes">
								<option disabled selected>Mes</option>
							</select>
							<i class="fas fa-angle-down"></i>
						</div>
						<div class="grupo-select">
							<select name="year" id="selectYear">
								<option disabled selected>Año</option>
							</select>
							<i class="fas fa-angle-down"></i>
						</div>
					</div>
				</div>

				<div class="grupo ccv">
					<label for="inputCCV">CCV</label>
					<input type="text" id="inputCCV" maxlength="3">
				</div>
			</div>
			<button type="submit" class="btn-enviar">Enviar Datos de Tarjeta</button>
		</form>
    </div>    
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="./js/membership.js"></script>
    <script src="./js/formValidation.js"></script>
</body>
</html>
